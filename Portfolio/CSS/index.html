<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/Contact.css">
  </head>
  
  <body>
    <form method="GET">

  <div class="field">
    <label>First Name:</label>
    <input type="text" name="firstname" required>
  </div>

  <div class="field">
    <label>Last Name:</label>
    <input type="text" name="lastname" required>
  </div>

  <div class="field">
    <label>Email:</label>
    <input type="text" name="email" required>
  </div>

  <div class="field">
    <label>Company:</label>
    <input type="text" name="company" required>
  </div>

  <label>Reason for Contact:</label>
  <div class="inline-group">
    <label><input type="radio" name="reason" value="project"> Project</label>
    <label><input type="radio" name="reason" value="thesis"> Thesis</label>
    <label><input type="radio" name="reason" value="job"> Job</label>
  </div>

  <label>Services You Provide:</label>
  <div class="inline-group">
    <label><input type="checkbox" name="service" value="app"> App Development</label>
    <label><input type="checkbox" name="service" value="handling"> Project Handling</label>
    <label><input type="checkbox" name="service" value="ui"> UI Design</label>
  </div>

  <div class="field">
    <label>Appointment:</label>
    <input type="date" name="appointment">
  </div>

  <div class="buttons">
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </div>

</form>

  </body>
</html>
